<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Booleaner</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="container">
      <div class="intestazione">
        <img src="./img/logo.svg" alt="logo" id="logo" />
        <img src="./img/pattern.png" alt="icone_pattern" id="pattern" />
      </div>
      <!-- /header -->
    </header>
    <main>
      <h1>
        Internet deve essere al servizio del bene "pubblico": il manifesto di
        Tim Bernes Lee
      </h1>
      <p class="autore">
        Scritto da <span class="Booleaner">The Booleaner</span><br />
        il 10/10/2020
      </p>
      <div id="images">
        <img
          src="./img/tim-1.jpg"
          alt="Tim Berners Lee conferenza"
          id="foto1"
        />
        <img src="./img/tim-2.jpg" alt="Tim Berners Lee profilo" id="foto2" />
      </div>
      <p id="testo">
        1st Photo:John S. and L. Knight Foundation by Scott Henrichensen <br />
        2st Photo: Wikimedia, by Paul Clarke
      </p>
      <!-- /main -->
    </main>
    <footer>
      <!-- /footer -->
    </footer>
  </body>
</html>
